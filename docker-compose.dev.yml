volumes:
  auth_postgres_data:
  auth_redis_data:
  file_postgres_data:
  file_redis_data:
  minio_data:
  zookeper_data:
  zookeper_log:
  zookeper_secrets:
  kafka_data:
  kafka_config:
  kafka_secrets:
  loki_data:
  prometheus_data:
  grafana_data:

networks:
  nginx_network:
  main_network:
  auth_network:
  file_network:
  mail_network:
  grafana_network:


services:
  nginx-api:
    image: nginx:stable-alpine
    profiles: ["api"]
    restart: unless-stopped
    working_dir: /app
    ports:
      - 80:80
    volumes:
      - ./dev/nginx.api.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - nginx_network
    depends_on:
      - gateway
    container_name: nginx_api_dev

  nginx-all:
    image: nginx:stable-alpine
    profiles: ["all"]
    restart: unless-stopped
    working_dir: /app
    ports:
      - 80:80
    volumes:
      - ./dev/nginx.all.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - nginx_network
    depends_on:
      - gateway
    container_name: nginx_all_dev

  gateway:
    build:
      context: ./src/gateway/
    profiles: ["api", "all"]
    restart: unless-stopped
    expose:
      - 8000
    env_file:
      - ./dev/.env
    volumes:
      - ./src/gateway/:/src/gateway/
    networks:
      - nginx_network
      - main_network
    depends_on:
      - auth
      - file
      - mail
    command: uv run python ./main.py
    container_name: gateway_dev

  auth:
    build:
      context: ./src/auth/
    profiles: ["api", "all"]
    restart: unless-stopped
    expose:
      - 50051
      - 8000
    env_file:
      - ./dev/.env
    volumes:
      - ./src/auth/:/src/auth/
    networks:
      - main_network
      - auth_network
    depends_on:
      - auth_postgres
      - auth_redis
    command: bash -c "
      uv run alembic upgrade head &&
      uv run python ./main.py"
    container_name: auth_dev

  auth_postgres:
    image: postgres:alpine
    profiles: ["api", "all"]
    restart: unless-stopped
    env_file:
      - ./dev/.env
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data/
    networks:
      - auth_network
    hostname: postgres
    container_name: auth_postgres_dev

  auth_redis:
    image: redis:alpine
    profiles: ["api", "all"]
    restart: unless-stopped
    volumes:
      - auth_redis_data:/data/
      - ./dev/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - auth_network
    hostname: redis
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    container_name: auth_redis_dev

  file:
    build:
      context: ./src/file/
    profiles: ["api", "all"]
    restart: unless-stopped
    expose:
      - 50051
      - 8000
    env_file:
      - ./dev/.env
    volumes:
      - ./src/file/:/src/file/
    networks:
      - main_network
      - file_network
    depends_on:
      - minio
      - file_postgres
      - file_redis
    command: bash -c "
      uv run alembic upgrade head &&
      uv run python ./main.py"
    container_name: file_dev

  minio:
    image: minio/minio:latest
    profiles: ["api", "all"]
    restart: unless-stopped
    expose:
      - 9000
    env_file:
      - ./dev/.env
    environment:
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - minio_data:/data
    networks:
      - nginx_network
      - file_network
      - grafana_network
    command: server /data
    container_name: minio_dev

  mc:
    image: minio/mc:latest
    profiles: ["api", "all"]
    env_file:
      - ./dev/.env
    volumes:
      - ./dev/create_buckets.sh:/create_buckets.sh
    networks:
      - file_network
    depends_on:
      - minio
    entrypoint: bash ./create_buckets.sh
    container_name: mc_dev

  file_postgres:
    image: postgres:alpine
    profiles: ["api", "all"]
    restart: unless-stopped
    env_file:
      - ./dev/.env
    volumes:
      - file_postgres_data:/var/lib/postgresql/data/
    networks:
      - file_network
    hostname: postgres
    container_name: file_postgres_dev

  file_redis:
    image: redis:alpine
    profiles: ["api", "all"]
    restart: unless-stopped
    volumes:
      - file_redis_data:/data/
      - ./dev/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - file_network
    hostname: redis
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    container_name: file_redis_dev

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    profiles: ["api", "all"]
    restart: unless-stopped
    expose:
      - 2181
    env_file:
      - ./dev/.env
    volumes:
      - zookeper_data:/var/lib/zookeeper/data
      - zookeper_log:/var/lib/zookeeper/log
      - zookeper_secrets:/etc/zookeeper/secrets
    networks:
      - mail_network
    container_name: zookeper_dev

  kafka:
    image: confluentinc/cp-kafka:latest
    profiles: ["api", "all"]
    restart: unless-stopped
    expose:
      - 9092
    env_file:
      - ./dev/.env
    environment:
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_config:/mnt/shared/config
      - kafka_secrets:/etc/kafka/secrets
    networks:
      - main_network
      - mail_network
    depends_on:
      - zookeeper
    container_name: kafka_dev

  mail:
    build:
      context: ./src/mail/
    profiles: ["api", "all"]
    restart: unless-stopped
    expose:
      - 8000
    env_file:
      - ./dev/.env
    volumes:
      - ./src/mail/:/src/mail/
    networks:
      - main_network
      - mail_network
    depends_on:
      - kafka
    command: uv run python ./main.py
    container_name: mail_dev

  loki:
    image: grafana/loki:latest
    profiles: ["all"]
    restart: unless-stopped
    expose:
      - 3100
    env_file:
      - ./dev/.env
    volumes:
      - loki_data:/loki
      - ./dev/loki.yml:/etc/loki/loki.yml:ro
    networks:
      - grafana_network
    command: --config.file=/etc/loki/loki.yml --config.expand-env=true
    container_name: loki_dev

  promtail:
    image: grafana/promtail:latest
    profiles: ["all"]
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./dev/promtail.yml:/etc/promtail/docker-config.yml:ro
    networks:
      - grafana_network
    depends_on:
      - loki
    command: --config.file=/etc/promtail/docker-config.yml
    container_name: promtail_dev

  prometheus:
    image: prom/prometheus:latest
    profiles: ["all"]
    restart: unless-stopped
    expose:
      - 9090
    volumes:
      - prometheus_data:/prometheus
      - ./dev/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - grafana_network
    command: --config.file=/etc/prometheus/prometheus.yml
    container_name: prometheus_dev

  grafana:
    image: grafana/grafana:latest
    profiles: ["all"]
    restart: unless-stopped
    expose:
      - 3000
    env_file:
      - ./dev/.env
    environment:
      GF_SERVER_SERVE_FROM_SUB_PATH: true
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - nginx_network
      - main_network
      - grafana_network
    depends_on:
      - loki
      - promtail
      - prometheus
    container_name: grafana_dev
