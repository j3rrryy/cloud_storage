name: Lint, Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Run Ruff linting
        uses: astral-sh/ruff-action@v1.1.1
        with:
          args: "check --fix"
          changed-files: "true"

      - name: Run Ruff formatting
        uses: astral-sh/ruff-action@v1.1.1
        with:
          args: "format"
          changed-files: "true"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "ruff: fix and apply formatting"

  build:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service:
          - gateway
          - auth
          - files
          - mail
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and push Docker images
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ matrix.service }}-latest -f ./src/${{ matrix.service }}/Dockerfile ./src/${{ matrix.service }}
          docker push ghcr.io/${{ github.repository }}:${{ matrix.service }}-latest
